{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col text-center">
      <h1 class="page-heading">Eat Your Seasons</h1>
      <h4 class="page-subheading"><em>Sign Out</em></h4>
    </div>
  </div>

<h4>{% trans 'Are you sure you want to sign out?' %}</h4>

<div class="row">
    <div class="offset-2 col-8 p-3 login-box">
<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button class="login-button hvr-pop"  type="submit">{% trans 'Sign Out' %}</button>
</form>
    </div>
  </div>
</div>


{% endblock %}

<div class="modal fade" id="modal-shopping" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
        
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLongTitle">Shopping List</h3>
      </div>
      <div class="modal-notes">
        <div class="col-8 text-left">
            <h4><em>
            </em></h4>
        </div>
      </div>
      <div class="modal-body text-left">
          <h4>To buy:</h4>
        <div>
                {% for recipe in recipes %}
                    {% for ingredient in recipe.quantity_set.all %}
                        {{ ingredient.ingredients }}
                    {% endfor %}
                {% endfor %}
        </div>
          <ul>
          </ul>
        
      </div>
      <div class="modal-footer">
        <div data-dismiss="modal">{% include "icons/exit.svg" %}</div>
      </div>
    </div>
  </div>
</div>

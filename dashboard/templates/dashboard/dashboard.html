{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    {% include "layout/month-header.html" %}
    <div class="container-fluid">
        <div class="row pt-5">
            <div class="offset-4 col-2 text-center icons-large">
                <i class="fas fa-utensils"></i>
            </div>
            <div class="col-2 text-center icons-large">
                <i class="far fa-calendar"></i>
            </div>
        </div>
        <div class="row pt-3">
            <div id="fruit" class="offset-1 col-2 text-center icons-small">
                <i class="fas fa-lemon"></i>
            </div>
            <div id="veg" class="col-2 text-center icons-small">
                <i class="fas fa-carrot"></i>
            </div>
            <div id="herbs" class="col-2 text-center icons-small">
                <i class="fas fa-leaf"></i>
            </div>
            <div id="meat" class="col-2 text-center icons-small">
                <i class="fas fa-drumstick-bite"></i>
            </div>
            <div id="fish" class="col-2 text-center icons-small">
                <i class="fas fa-fish"></i>
            </div>
        </div>
        <div class="row pt-3">
            <div id="seasonal-box" class="offset-1 col-10">
                <h4>In season this month:</h4>
            </div>
        </div>
    </div>
{% endblock %}
